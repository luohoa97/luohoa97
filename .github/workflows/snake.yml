name: Generate Snake Game from GitHub Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *" # ⏰ Runs every day at midnight like a sneaky little snake
  workflow_dispatch: # 🧙 Allows you to manually summon the serpent

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Snake 🐍
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: luohoa97
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#00ffcc
            dist/github-snake-light.svg?palette=github-light&color_snake=#ff00aa
            dist/github-snake-ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Push Snake Output to GitHub 🤘
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
